<div class="container">
  <h3>Credentials</h3>
  <div class="row right-align">
    <a class="waves-effect waves-light btn" (click)="printCredentials()">Print</a>
  </div>
  <div class="row">
    <div class="col s12 center-align">
      <tg-credential #credentials *ngFor="let assistant of assistants$ | async" [assistant]="assistant"
        canvasWidth="354" canvasHeight="532">
      </tg-credential>
    </div>
  </div>
</div>
